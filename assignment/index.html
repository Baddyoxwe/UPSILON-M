        </select><br>

        <label for="phone number">phone number</label>

        <label for="Next Of Kin">Next Of Kin</label> 
        <input type="Next Of Kin" id="Next Of Kin" name="Next Of Kin" required><br>     
        <label for="Gender">Gender</label> 
        <input type="Gender" id="Gender" name="Gender" required><br>
        <label for="Height">Height</label>

        <label for="Primary School">Primary School</label>

          <button type="submit">submit</button>
